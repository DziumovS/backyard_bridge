<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,viewport-fit=cover"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet"><link id="favicon" rel="icon" type="image/x-icon" href="static/favicon.ico"><title>Backyard Bridge</title></head><body><header><h1>Backyard Bridge</h1><button id="rulesButton" onclick="showRulesWidget()">Rules</button></header><div class="content"><div class="users-data"><div class="name-and-scores" id="nameAndScores"><div class="playerName"><p class="name-container">Your name:<span id="ws-id" class="hidden"></span><form id="nameForm" onsubmit="updateUsername(event)" class="name-form"><input type="text" id="nameInput" maxlength="13" class="name-input"><button id="changeName" type="submit" disabled="disabled">Change name</button></form></p></div><div class="playerScore"><p id="scores" style="display:none">Your scores:<span id="pS"></span></p></div></div><div class="users-list"><div class="usersHeader" id="usersHeader"><p>Active Players:</p><div class="usersContainer" id="usersList"></div></div></div></div><div class="preLobbyControls"><h2 id="welcomeMessage">To start the game create a lobby or join your friends by their lobby ID!</h2><div class="errorMessage"><div id="errorMessage"></div></div><div class="joinLobbyControls"><input type="text" id="lobbyInput" placeholder="Enter lobby ID"><button id="joinLobbyButton" onclick="joinLobby()" disabled="disabled">Join Lobby</button></div><button id="createLobbyButton" onclick="createLobby()">Create Lobby</button><div id="lobbyControls" style="display:none"><h2 id="lobbyMessage"></h2><div class="buttonContainer"><button id="startButton" onclick="startGame()" style="display:none" disabled="disabled">Start Game</button><button id="leaveButton" onclick="leaveLobby()" style="display:none">Leave Lobby</button></div></div></div><div id="currentCards" style="display:none"><div class="current-card" id="leftCard" onclick="drawCard()"><img src="/static/cards/closed_card.png" alt="closed_card"></div><div class="betweenCurrentCards"><div id="scores-rate-now" onclick=""><p>Scores rate:</p><p class="scores-rate" id="scoresRate"></p></div><div id="cards-left" onclick=""><p>Cards left:</p><p class="deck-len" id="cardsLeft"></p></div></div><div class="current-card" id="rightCard" onclick="skip_turn()"></div></div><div id="jack-widget" class="jack-widget-window"><div class="jack-widget-grid"><div class="jack-widget-cell-1"><p>♠</p></div><div class="jack-widget-cell-2"><p>♥</p></div><div class="jack-widget-cell-3"><p>♦</p></div><div class="jack-widget-cell-4"><p>♣</p></div></div></div><div id="rules-widget" class="rules-widget-window"><div class="rules-widget-content"><div class="rules-widget-header"><span id="closeRulesWidget" class="close-rules-widget">&times;</span></div><div class="rules-column"><p></p></div></div></div><div id="game-over-widget" class="game-over-widget-window"><div class="game-over-widget-content"><div class="results-column"><p></p></div><div class="gameOverButtons"><button id="continueGameButton" onclick="startNewGame()">Start Game</button><button id="leaveGameButton" onclick='backToHomePage("Thanks for playing! Bye!",.3)'>Leave Game</button></div></div></div><div id="overlay"><div class="loader"><div class="progress-bar"><div class="progress"></div></div></div></div></div><footer><div id="playerContainer"><p class="turnText" id="turnText"></p><div id="playerHand"></div></div></footer><script src="{{ url_for('static', path='/js/script.js') }}"></script></body></html>
